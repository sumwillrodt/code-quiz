<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <header>
        <button id="scores">View highscores</button>
        <div id="timer">
            <div id="counter"></div>
        </div>
    </header>
    <div class="container" id="welcome">
        <h2 class="content-title">Quiz Code Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start">Start Quiz</button>
    </div>
    <div class="container" id="quiz-content" style="display: none">
        <h2 id="question"></h2>
        <div class="options-list">
            <!-- <input type="button" class="option" id="A"></input>
            <input type="button" class="option" id="B"></input>
            <input type="button" class="option" id="C" ></input>
            <input type="button" class="option" id="D"></input> -->
            <button class="option" id="A" onclick="checkAnswers('A')"></button>
            <button class="option" id="B"></button>
            <button class="option" id="C"></button>
            <button class="option" id="D"></button>
        </div>
        <div class="answer-container">
            <div id="answer"></div>
        </div>
        <button id="next-btn">Next</button>
    </div>
    <div id=final style="display: none">
        <h2 class="content-title">All done!</h2>
        <p id="final-score"></p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
